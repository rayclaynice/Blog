{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    
<style>
	body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #003738; /* Light background for better contrast */
    padding: 15px;
}
   .form-container {
       width: 500px;
       margin-left: 400px;
	   background: #004e4f;
   }
   .custom-alert {
    max-width: 500px;
    }
	.active-text{
		color:#fff;
	}
	.icon-light-green {
    color: lightgreen;
}
.custom-alert{
    margin-left: 400px;
}
   
</style>


				<!-- Main -->
					<div id="main">
						{% if messages %}
    					{% for message in messages %}
      					  <div class="alert alert-{{ message.tags }} custom-alert">
           				 {{ message }}
        				</div>
   						 {% endfor %}
						{% endif %}
						<!-- Post -->
                        <div class = "form-container container shadow-md p-5"> 
                            <div class ="text-center">
                                <i class="fa fa-envelope fa-3x icon-light-green" aria-hidden="true"></i>
                            <br><br>
                    
                            <h5><strong class = "active-text">  A verification link was sent to your email.</strong></h5>
                            <hr>
                            <br>
                    
                            <p class = 'email_p'> please check your email. </p>
                            </div>
                    </div>


					</div>

			

			</div>

	</body>
</html>
{% endblock %}
